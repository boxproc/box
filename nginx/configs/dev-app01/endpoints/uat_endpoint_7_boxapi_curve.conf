# BOX API Institution Curve (endpoint 7)
server {
        listen 47007 ssl;
	server_name  dev-app01;

	ssl_certificate         /etc/letsencrypt/live/dev.boxproc.com/fullchain.pem;
	ssl_certificate_key     /etc/letsencrypt/live/dev.boxproc.com/privkey.pem;


	ssl_client_certificate /etc/pki/CA/newcerts/ca.crt;
	ssl_crl /etc/pki/CA/private/ca.crl;
	ssl_verify_client on;

	proxy_ssl_server_name      on;

	ssl_session_timeout 5m;

	ssl_prefer_server_ciphers on;
	ssl_protocols TLSv1.1 TLSv1.2;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK';

	keepalive_timeout 10;

        location /api {
		proxy_pass	http://boxapi-uat/boxproc/7/api;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

        location / {
		return      444;
	}
}
