name: React app deployment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build page
        run: npm run build
      - name: Copy the folder /build to the remote
        if: steps.build.outputs.exit_code == 0
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build
          remote: /box-dev/boxui/ui/build
          host: ${{ secrets.HOST }}
          privateKey: ${{ secrets.PRIVATEKEY }}
          username: ${{ secrets.AWSUSER }}
      - name: Copycat
        if: steps.build.outputs.exit_code == 0
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.CI_PAT }}
          src_path: /build/
          dst_path: /ui/build/
          dst_owner: boxproc
          dst_repo_name: box
          dst_branch: build
          src_branch: dev
          username: box-ci
          email: ci@boxproc.com

