name: React app deployment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build page
        run: npm run build
      - name: Copy the folder /build to the remote
        if: steps.build.outputs.exit_code == 0
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build
          remote: /box-dev/boxui/ui/build
          host: ${{ secrets.HOST }}
          privateKey: ${{ secrets.PRIVATEKEY }}
          username: ${{ secrets.AWSUSER }}
      - name: Commit files
        if: steps.build.outputs.exit_code == 0
        run: |
          git config --local user.email "box-ci@users.noreply.github.com"
          git config --local user.name "box-ci"
          git add .
          git commit -m "Add build files `date '+%Y-%m-%d-%H%M'`" -a
      - name: Push changes
        if: steps.build.outputs.exit_code == 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.CI_PAT }}
          branch: build
          repository: boxproc/box
          force: true
          directory: '.'
