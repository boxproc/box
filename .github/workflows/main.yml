name: main

on:
  pull-request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch BOX code
        uses: actions/checkout@v2

      - name: Create code archives
        if: success()
        run: |
          tar cf - nginx ui | gzip > /tmp/box.tar.gz
          tar cf /tmp/box.tar nginx ui

      - name: Upload archives as artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: new-version
          path: /tmp/box.tar*
